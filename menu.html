<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu | Kabz Fast Food</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="page-header">
      <h2>Our Menu</h2>

      <select id="branchSelect">
        <option value="">Select Branch</option>
        <option value="Kabz Friez â€“ Lavington">Kabz Friez â€“ Lavington</option>
        <option value="Kabz Mugumoini">Kabz Mugumoini</option>
        <option value="Kabz Kinyozi â€“ Rungiri">Kabz Kinyozi â€“ Rungiri</option>
      </select>
    </header>

    <section class="menu-list">
      <!-- ITEM 1 -->
      <div class="menu-item">
        <img src="assets/images/chicken.jpg" alt="Chicken Masala" />
        <div>
          <h4>Chicken Masala</h4>
          <p>KES 230</p>
        </div>

        <div class="qty-controls">
          <button onclick="decreaseQty('Chicken Masala')">âˆ’</button>
          <span id="qty-Chicken Masala">0</span>
          <button onclick="increaseQty('Chicken Masala', 230)">+</button>
        </div>
      </div>

      <!-- ITEM 2 -->
      <div class="menu-item">
        <img src="assets/images/bhajia.jpg" alt="Kabz Bhajia" />
        <div>
          <h4>Kabz Bhajia</h4>
          <p>KES 150</p>
        </div>

        <div class="qty-controls">
          <button onclick="decreaseQty('Kabz Bhajia')">âˆ’</button>
          <span id="qty-Kabz Bhajia">0</span>
          <button onclick="increaseQty('Kabz Bhajia', 150)">+</button>
        </div>
      </div>
    </section>

    <div class="order-bar">
      <div class="cart-badge-inline">ðŸ›’ <span id="cartCount">0</span></div>

      <button onclick="openModal()" class="order-btn">
        Order via WhatsApp
      </button>
    </div>

    <!-- JS -->
    <!-- ORDER SUMMARY MODAL -->
    <div id="orderModal" class="modal hidden">
      <div class="modal-content">
        <h3>Order Summary</h3>

        <div id="orderSummary"></div>
        <div class="order-note">
          <label for="orderNote">Delivery / Pickup Note</label>
          <textarea
            id="orderNote"
            placeholder="e.g. Pickup in 20 minutes / Deliver to Gate C, Westlands"
          ></textarea>
        </div>

        <div class="modal-total">
          Total: <strong>KES <span id="modalTotal">0</span></strong>
        </div>

        <div class="modal-actions">
          <button class="btn-cancel" onclick="closeModal()">Cancel</button>
          <button class="btn-confirm" onclick="confirmOrder()">
            Confirm & Order
          </button>
        </div>
      </div>
    </div>

    <script src="js/order.js"></script>
  </body>
</html>
