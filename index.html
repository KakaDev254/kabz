<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kabz Fast Food</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- =========================
         HERO SECTION
    ========================== -->
    <section class="hero">
      <div class="hero-content">
        <h1>Kabz Fast Food üçó</h1>
        <p>Fresh ‚Ä¢ Affordable ‚Ä¢ Fast</p>

        <select id="branchSelect" class="branch-select">
          <option value="">Select Branch</option>
          <option value="Kabz Friez ‚Äì Lavington">Kabz Friez ‚Äì Lavington</option>
          <option value="Kabz Mugumoini">Kabz Mugumoini</option>
          <option value="Kabz Kinyozi ‚Äì Rungiri">Kabz Kinyozi ‚Äì Rungiri</option>
        </select>
      </div>
    </section>

    <!-- =========================
         MENU GRID
    ========================== -->
    <section class="menu-grid-section">
      <h2 class="section-title">Our Menu</h2>

      <div class="menu-grid">
        <!-- ITEM 1 -->
        <div class="menu-card">
          <img src="assets/chicken.jpg" alt="Chicken Masala" />

          <h4>Chicken Masala</h4>
          <p class="price">KES 230</p>

          <div class="qty-controls">
            <button onclick="decreaseQty('Chicken Masala')">‚àí</button>
            <span id="qty-Chicken Masala">0</span>
            <button onclick="increaseQty('Chicken Masala', 230)">+</button>
          </div>
        </div>

        <!-- ITEM 2 -->
        <div class="menu-card">
          <img src="assets/bhajia.jpg" alt="Kabz Bhajia" />

          <h4>Kabz Bhajia</h4>
          <p class="price">KES 150</p>

          <div class="qty-controls">
            <button onclick="decreaseQty('Kabz Bhajia')">‚àí</button>
            <span id="qty-Kabz Bhajia">0</span>
            <button onclick="increaseQty('Kabz Bhajia', 150)">+</button>
          </div>
        </div>

        <!-- ADD MORE ITEMS HERE -->
      </div>
    </section>

    <!-- =========================
         ORDER BAR (BOTTOM)
    ========================== -->
    <div class="order-bar">
      <div class="cart-badge-inline">üõí <span id="cartCount">0</span></div>

      <button onclick="openModal()" class="order-btn">
        Order via WhatsApp
      </button>
    </div>

    <!-- =========================
         ORDER SUMMARY MODAL
    ========================== -->
    <div id="orderModal" class="modal hidden">
      <div class="modal-content">
        <h3>Order Summary</h3>

        <div id="orderSummary"></div>

        <div class="order-note">
          <label for="orderNote">Delivery / Pickup Note</label>
          <textarea
            id="orderNote"
            placeholder="e.g. Pickup in 20 minutes / Deliver to Gate C"
          ></textarea>
        </div>

        <div class="modal-total">
          Total: <strong>KES <span id="modalTotal">0</span></strong>
        </div>

        <div class="modal-actions">
          <button class="btn-cancel" onclick="closeModal()">Cancel</button>
          <button class="btn-confirm" onclick="confirmOrder()">
            Confirm & Order
          </button>
        </div>
      </div>
    </div>

    <!-- JS -->
    <script src="js/order.js"></script>
  </body>
</html>
